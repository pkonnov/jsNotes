<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>img{width:100%;}</style>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="number-text">1/3</div>
      <img src="http://via.placeholder.com/1000x550" alt="1">
      <div class="text">Text Lorem 1</div>
    </div>

    <div class="mySlides fade">
      <div class="number-text">2/3</div>
      <img src="http://via.placeholder.com/1000x550" alt="2">
      <div class="text">Text Lorem 2</div>
    </div>

    <div class="mySlides fade">
      <div class="number-text">3/3</div>
      <img src="http://via.placeholder.com/1000x550" alt="3">
      <div class="text">Text Lorem 3</div>
    </div>
    <a onclick="plusSlides(-1)" class="prev" >&#10094;</a>
    <a onclick="plusSlides(1)" class="next" >&#10095;</a>
  </div>
  <br>

  <div style="text-align:center;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script src="main.js"></script>
</body>
</html>
