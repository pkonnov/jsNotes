<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math</title>
</head>
<body>
  <script>
    //https://learn.javascript.ru/number
    console.log(Math.pow(2,2));//возведение в степень 1 арг число, 2 арг степень
    console.log(Math.sqrt(400));//кваддратный корень числа
    console.log(Math.sqrt(9));

    console.log(Math.random());
    var getRandom = function(min,max){//получение рандомного числа в интревале
      return Math.random() * (max - min) + min;
    };
    console.log(getRandom(10,11));
  </script>
</body>
</html>
