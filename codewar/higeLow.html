<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// https://learn.javascript.ru/call-apply
		//1. Разбить строку на масив цифр
		//2. Вернуть минимальное и максимальное число
		// apply принимает список аргументов func.apply(context, [arg1, arg2]);

		function highAndLow(numbers){
			var arrN = numbers.split(' ');
			var min = Math.min.apply(null, arrN);
			var max = Math.max.apply(null, arrN)
			return max + ' ' + min
		}

  		console.log((highAndLow("4 5 29 54 4 0 -214 542 -64 1 -3 6 -6"), "542 -214"));
		console.log((highAndLow("1 -1"), "1 -1"));
		console.log((highAndLow("1 1"), "1 1"));

	</script>
</body>
</html>
