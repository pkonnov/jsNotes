<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script>
		//TODO: заменить элементы массива 
		//'A'='T', 'G'='C'
		function DNAStrand(dna){
			var arrDna = dna.split('');
			for(var i = 0;i < arrDna.length;i++){
				if(arrDna[i] == 'A'){
					arrDna.splice('T');
				} else if(arrDna[i] == 'G'){
					arrDna.splice('C');
				}
			}
  		};

  		console.log(DNAStrand('AAAA'));

	</script>
</body>
</html>
